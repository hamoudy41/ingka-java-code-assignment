openapi: 3.0.0
info:
  title: Product API
  description: API for managing products
  version: 1.0.0

paths:
  /product:
    get:
      summary: List all products
      responses:
        '200':
          description: A list of products
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ProductResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
    post:
      summary: Create a new product
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateProductRequest'
      responses:
        '201':
          description: Product created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductResponse'
        '409':
          description: Product already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        '400':
          description: Invalid request data (validation failed)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'

  /product/{id}:
    get:
      summary: Get product by ID
      parameters:
        - name: id
          in: path
          required: true
          description: ID of the product to get
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Product found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductResponse'
        '404':
          description: Product not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
    put:
      summary: Update product
      parameters:
        - name: id
          in: path
          required: true
          description: ID of the product to update
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateProductRequest'
      responses:
        '200':
          description: Product updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductResponse'
        '409':
          description: Product already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        '404':
          description: Product not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        '400':
          description: Invalid request data (validation failed)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
    delete:
      summary: Delete product
      parameters:
        - name: id
          in: path
          required: true
          description: ID of the product to delete
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: Product deleted
        '404':
          description: Product not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'

components:
  schemas:
    CreateProductRequest:
      type: object
      required: [name]
      properties:
        id:
          type: integer
          format: int64
          nullable: true
          example: 456
          description: Must be null on create
        name:
          type: string
          example: "Test Product 1700000000"
          minLength: 1
          description: Must be unique across products
        description:
          type: string
          nullable: true
          example: "Test product description"
        price:
          type: number
          format: double
          nullable: true
          example: 29.99
        stock:
          type: integer
          example: 50

    UpdateProductRequest:
      type: object
      required: [name]
      properties:
        name:
          type: string
          example: "Test Product 1700000000"
          minLength: 1
          description: Must be unique across products
        description:
          type: string
          nullable: true
          example: "Test product description"
        price:
          type: number
          format: double
          nullable: true
          example: 29.99
        stock:
          type: integer
          example: 50

    ProductResponse:
      type: object
      required: [id, name, stock]
      properties:
        id:
          type: integer
          format: int64
          nullable: false
          example: 456
        name:
          type: string
          example: "Test Product 1700000000"
        description:
          type: string
          nullable: true
          example: "Test product description"
        price:
          type: number
          format: double
          nullable: true
          example: 29.99
        stock:
          type: integer
          example: 50

    ApiError:
      type: object
      properties:
        exceptionType:
          type: string
        code:
          type: integer
        error:
          type: string
        timestamp:
          type: string
          format: date-time
        violations:
          type: array
          items:
            $ref: '#/components/schemas/Violation'

    Violation:
      type: object
      properties:
        field:
          type: string
        message:
          type: string
        invalidValue:
          type: string

