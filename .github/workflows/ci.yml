name: CI

on:
  push:
    branches:
      - "**"
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Ensure Maven Wrapper is executable
        run: chmod +x mvnw

      - name: Build and run tests
        run: ./mvnw -B -ntp verify

      - name: Debug report locations (non-blocking)
        if: always()
        run: |
          echo "== Workspace =="
          pwd
          echo
          echo "== Find test/coverage outputs =="
          find . -maxdepth 4 -type d \( -name "surefire-reports" -o -name "failsafe-reports" -o -name "jacoco-report" \) -print || true
          echo
          echo "== List top-level target (if present) =="
          ls -la target || true
          echo
          echo "== List surefire reports (if present) =="
          ls -la target/surefire-reports || true
          echo
          echo "== List jacoco report (if present) =="
          ls -la target/jacoco-report || true

      - name: Upload JUnit test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-test-reports
          path: |
            target/surefire-reports/**
            target/failsafe-reports/**
            **/target/surefire-reports/**
            **/target/failsafe-reports/**
          if-no-files-found: warn

      - name: Upload JaCoCo report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: |
            target/jacoco-report/**
            target/jacoco.exec
            **/target/jacoco-report/**
            **/target/site/jacoco/**
          if-no-files-found: warn

      - name: Upload built artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            target/*.jar
            target/quarkus-app/**
          if-no-files-found: warn

